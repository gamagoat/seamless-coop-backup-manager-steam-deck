name: Lint

on: [push, pull_request]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
  markdownlint:
    name: Lint README
    runs-on: ubuntu-latest
    steps:
      - uses: articulate/actions-markdownlint@v1
