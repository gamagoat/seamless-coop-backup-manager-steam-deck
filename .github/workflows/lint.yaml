name: Lint Script

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up ShellCheck
        uses: ludeeus/action-shellcheck@v1.1.0

      - name: Run ShellCheck
        run: |
          shellcheck main.sh config.sh
